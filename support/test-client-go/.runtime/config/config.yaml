proto:
  enable: false
  ip:
  port: 10002
  timeout: 1s
  count: 1000
  batch: 100
  interval: 10ms
  disconnect: true
  delayTime: 50ms

plist:
  enable: true
  ip:
  port: 10003
  timeout: 1s
  count: 1000
  batch: 100
  interval: 20ms
